<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Heart üíû</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #ffcce0, #fff0f5);
    }
    #back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #fff;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffa6c9;
      text-decoration: none;
      color: #ff1493;
      font-weight: bold;
      z-index: 3;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      text-align: center;
    }
    #overlay h2 {
      color: #ff1493;
      font-size: 32px;
      margin-bottom: 10px;
    }
    #overlay p {
      color: #ff69b4;
      font-size: 18px;
      margin-bottom: 30px;
    }
    #startBtn {
      background: #ff69b4;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff99cc;
    }
    #startBtn:hover {
      background: #ff1493;
    }
    #score {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 28px;
  color: #ff1493;
  font-weight: bold;
  z-index: 3;
  text-shadow: 1px 1px white;
}

  </style>
</head>
<body>
  <a id="back" href="../index.html">‚Üê Back</a>
  <div id="score">Score: 0</div>

  <canvas id="game"></canvas>

  <div id="overlay">
    <h2>Flappy Heart üíû</h2>
    <p>Press <strong>Space</strong> to flap!<br/>Avoid the pipes üíî</p>
    <button id="startBtn">Start Game</button>
  </div>

  <script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const overlay = document.getElementById("overlay");
  const startBtn = document.getElementById("startBtn");
  const scoreDisplay = document.getElementById("score");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let heart, pipes, gravity, gameOver, started, score;

  function initGame() {
    heart = { x: 100, y: canvas.height / 2, r: 15, vy: 0 };
    pipes = [];
    gravity = 0.1;
    gameOver = false;
    started = true;
    score = 0;
    overlay.style.display = "none";
    scoreDisplay.innerText = "Score: 0";
  }

  function drawHeart(x, y) {
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x - 10, y - 15, x - 25, y + 5, x, y + 20);
    ctx.bezierCurveTo(x + 25, y + 5, x + 10, y - 15, x, y);
    ctx.fillStyle = "red";
    ctx.fill();
  }

  function drawPipe(pipe) {
    ctx.fillStyle = "#ff69b4";
    
    // Top pipe
    ctx.fillRect(pipe.x, 0, 40, pipe.top);
    ctx.beginPath();
    ctx.arc(pipe.x + 20, pipe.top, 20, Math.PI, 0);
    ctx.fill();

    // Bottom pipe
    ctx.fillRect(pipe.x, pipe.bottom, 40, canvas.height - pipe.bottom);
    ctx.beginPath();
    ctx.arc(pipe.x + 20, pipe.bottom, 20, 0, Math.PI);
    ctx.fill();
  }

  function spawnPipe() {
    let gap = 300;
    let topHeight = Math.random() * (canvas.height - gap - 200) + 50;
    pipes.push({ x: canvas.width, top: topHeight, bottom: topHeight + gap, scored: false });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!started) return requestAnimationFrame(draw);

    heart.vy += gravity;
    heart.y += heart.vy;

    drawHeart(heart.x, heart.y);

    for (let pipe of pipes) {
      pipe.x -= 2.5;
      drawPipe(pipe);

      // Collision
      if (
        heart.x + heart.r > pipe.x &&
        heart.x - heart.r < pipe.x + 40 &&
        (heart.y - heart.r < pipe.top || heart.y + heart.r > pipe.bottom)
      ) {
        endGame();
      }

      // Score
      if (!pipe.scored && pipe.x + 40 < heart.x) {
        pipe.scored = true;
        score++;
        scoreDisplay.innerText = `Score: ${score}`;
      }
    }

    pipes = pipes.filter(pipe => pipe.x + 40 > 0);

    if (heart.y + heart.r > canvas.height || heart.y - heart.r < 0) {
      endGame();
    }

    requestAnimationFrame(draw);
  }

  function endGame() {
    gameOver = true;
    started = false;
    overlay.style.display = "flex";
    overlay.querySelector("h2").innerText = "Game Over üíî";
    overlay.querySelector("p").innerHTML = `Score: ${score}<br>Press Start to try again.`;
  }

  function flap() {
    if (started && !gameOver) heart.vy = -6;
  }

  startBtn.addEventListener("click", () => {
    initGame();
  });

  window.addEventListener("keydown", e => {
    if (e.code === "Space") flap();
  });

  window.addEventListener("touchstart", () => flap());

  setInterval(() => {
    if (started) spawnPipe();
  }, 1600);

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  draw();
</script>

</body>
</html>
